        - ifndef
        - define
        - undef
        - include
        - line
        - error
        - pragma
        - defined
        - __has_include
        - __has_cpp_attribute
    token_encoding_rules_by_identifier_type:
        all:
            - '\s+'
            - '(^\d{1})'
            - '([^a-zA-Z0-9_]+)'
    whitespace_encoding_char: _
    reserved_token_patterns_by_type:
        all:
            - (^__)|(^_[A-Z])
        function:
            - ^(is|to|str|mem|wcs)[a-z]
        typedef:
            - ^u?int[a-zA-Z_0-9]*_t
            - ^(atomic_|memory_)[a-z]
            - ^(cnd_|mtx_|thrd_|tss_)[a-z]
        macro: &nunavut_lang_c_reserved_token_patterns_by_type_macro
            - ^E[A-Z0-9]+
            - ^FE_[A-Z]
            - ^U?INT[a-zA-Z_0-9]*_(MAX|MIN|C)
            - ^(PRI|SCN)[a-zX]
            - ^LC_[A-Z]
            - ^SIG_?[A-Z]
            - ^TIME_[A-Z]
            - ^ATOMIC_[A-Z]
        enum:
            - ^(memory_order_)[a-z]
            - ^(cnd_|mtx_|thrd_|tss_)[a-z]
    enable_stropping: true
    encoding_prefix: zX
    stropping_prefix: _
    stropping_suffix:
    use_standard_types: true
    limit_empty_lines: 1
    trim_trailing_whitespace: true
    named_types:
        'boolean': 'bool'
        'unsigned_length': 'size_t'
        'byte': 'uint8_t'
        'unsigned_bit_length': 'size_t'
        'error_type': 'int8_t'
        'float_32': 'float'
        'float_64': 'double'
    named_values:
        'true': 'true'
        'false': 'false'
        'null': 'NULL'
    options:
        target_endianness: any
        omit_float_serialization_support: false
        enable_serialization_asserts: false
        enable_override_variable_array_capacity: false
        cast_format: "(({type}) {value})"

nunavut.lang.cpp:
    extension: .hpp
    namespace_file_stem: _namespace_
    has_standard_namespace_files: false
    namespace_is_composite_type: true
    support_namespace: nunavut.support
    indent: 4
    # We reserve all C words in C++ to ensure interoperability.
    reserved_identifiers: *nunavut_lang_c_reserved_identifiers
    token_encoding_rules_by_identifier_type:
        all:
            - '\s+'
            - '[^a-zA-Z0-9_]+'
            - '^_{2,}'
            - '_{2,}$'
    reserved_token_patterns_by_type:
        all:
            - '^\d{1}'
            - '^_[A-Z]'
        macro: *nunavut_lang_c_reserved_token_patterns_by_type_macro
    whitespace_encoding_char: "_"
    collapse_whitespace_when_encoding: true
    enable_stropping: true
    encoding_prefix: zX
    stropping_prefix: _
    stropping_suffix:
    use_standard_types: true
    named_types:
        'boolean': 'bool'
        'unsigned_length': 'std::size_t'
        'unsigned_bit_length': 'std::size_t'
        'unsigned_port': 'std::uint16_t'
        'byte': 'uint8_t'
        'float_32': 'float'
        'float_64': 'double'
    named_values:
        'true': 'true'
        'false': 'false'
    comment_styles:
        'cpp-doxygen':
            'prefix': '///'
            'comment': '/// '
            'suffix': '///'
        'cpp':
            'prefix': ''
            'comment': '// '
            'suffix': ''
        'javadoc':
            'prefix': '/**'
            'comment': ' * '
            'suffix': ' */'
        'c':
            'prefix': '/*'
            'comment': ' * '
            'suffix': ' */'
        'qt':
            'prefix': '/*!'
            'comment': ' * '
            'suffix': ' */'
    options:
        target_endianness: any
        omit_float_serialization_support: false
        enable_serialization_asserts: false
        enable_override_variable_array_capacity: false
        std: c++14
        # Provide non-empty values to override the type used for variable-length arrays in C++ types.
        variable_array_type_template: ""
        variable_array_type_include: ""
        cast_format: "static_cast<{type}>({value})"
        enable_allocator_support: false


nunavut.lang.py:
    extension: .py
    stable_support: true
    has_standard_namespace_files: true
    namespace_is_composite_type: true
    namespace_file_stem: __init__
    token_encoding_rules_by_identifier_type:
        all:
            - '^\d{1}'
            - '[^a-zA-Z0-9_]+'
    whitespace_encoding_char: _
    enable_stropping: true
    encoding_prefix: zX
    stropping_suffix: _

nunavut.lang.js:
    extension: .js
    has_standard_namespace_files: false
    namespace_is_composite_type: true
    namespace_file_stem: _namespace_
    enable_stropping: false

nunavut.lang.html:
    extension: .html
    has_standard_namespace_files: true
    namespace_is_composite_type: false
    namespace_file_stem: index
